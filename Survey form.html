<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="Arthur Thai">
        
        <title>Survey form</title>

<style>
.background{
    background: linear-gradient(rgba(241, 241, 241, 0), rgba(240, 236, 236, 0)), url("https://cdn.freecodecamp.org/testable-projects-fcc/images/survey-form-background.jpeg");
    background-size: cover;
    background-repeat: no-repeat; 
    height: 100%;
    
}
.layer{
    background-color: rgba(53, 36, 209, 0.329);
    position:fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%; 
}
#title{
    text-align: center;
    color: white; 
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-weight: 100px;
    font-size: 30px;
    line-height: 50px; 
}

#caption{
    text-align: center;
    color: white; 
    font-size: 20px;
}
#form{
    top:10px; 
}
#label-name{
    color:white;
}
#recommend{
    color: white;
}
</style>
    </head>

<body class="background">
        <div class="layer">    
            <h1 id="title">FreeCodeCamp Survery Form</h1>
        <div id="caption"><em>Thank you for taking the time to help us improve the platform</em></div>
            <form id="form">
                <div>
                 <label for="label-name" id="label-name">Name</label>
                        <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div>
                    <label for="label-name" id="label-name">Email</label>
                           <input type="text" id="email" placeholder="Enter your Email">
                </div>
                <div>
                    <label for="label-name" id="label-name">Age (Optional)</label>
                           <input type="text" id="email" placeholder="Age">
                </div>
                <div>
                    <label for="label-name" id="label-name">Which option best describes
                        your current role?
                    </label>
                    <select name="role" id="role">
                        <option value="Select current role">Select current role</option>
                        <option value="Student">Student</option>
                        <option value="Full Time Job">Full Time Job</option>
                        <option value="Full Time Learner">Full Time Learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div id="recommend">
                    <div>Would you recommend FreeCodeCamp to a friend?</div>
                        <input type="checkbox" name="recommend" value="Definitely">Definitely<br>
                        <input type="checkbox" name="recommend" value="Maybe">Maybe<br>
                        <input type="checkbox" name="recommend" value="Not sure">Not sure<br>
                </div>
            </form>    
        </div>
</body>
</html>
